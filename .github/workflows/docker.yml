name: Build & Push to DockerHub (Manual Docker Commands)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t simple-docker-app .

      - name: Tag Docker Image
        run: |
          docker tag simple-docker-app ${{ secrets.DOCKER_USERNAME }}/simple-docker-app:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/simple-docker-app:latest
